<h1>Welcome to {{hotelName}} </h1> <!-- This is Angular's interpolation syntax -->

<div [hidden]="isDisabled"> <!-- Our event binding calls the function which makes isDisabled trigger property binding to set values for our HTML elements -->
    <p>Number of rooms:</p>
    <div [innerText]="numberOfRooms"> <!-- This would be Angular's property binding (sets values), same as document.getElementById("numberOfRooms"), aka simple js code -->
</div>
</div>

<button (click)="toggleDisabled()" class="p-1 m-1 bg-slate-500 cursor-pointer hover:bg-slate-400">Toggle</button> <!-- This would be Angular's event binding (listens for events) -->
<!-- Note: can inspect in DOM and do breakpoint debugging there. Can also do CNTRL + P to search for rooms.ts to debug -->

<!-- Optional Chaining and Nullage Collision (I believe he said Nullage Collision) -->
<!-- {{ rooms.availableRooms == 0 ?? "No Rooms"}} --> <!-- This was his null error thing, I skipped this part -->

{{ rooms | json }} <!-- json format of our roomList (using pipes) -->
<div *ngIf="rooms.availableRooms > 0" class="p-2 m-1 bg-slate-400"> <!-- Angular's NgIf is good to hide elements from the DOM -->
    <!-- This rooms component would be our "smart" component and our rooms-table is our "dumb" component. Our smart component handles the data and our dum component transforms it to UI -->
    <hinv-rooms-table [rooms]="roomList"></hinv-rooms-table> <!-- Note: our variable in rooms-table is named rooms, so this is setting the value for our input there with property binding -->
</div>
