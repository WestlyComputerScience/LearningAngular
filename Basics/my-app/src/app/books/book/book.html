<li>
    <!-- <p class="sno">{{ i + 1 }}</p> -->
    <img [src]="book.image" [alt]="book.name " width ="100" height="150">
    <p class="title">{{ book.name | titlecase }} by {{ book.author }}</p>
    <p class="amount">{{ book.amount | currency:'USD': 'symbol':'1.2-2' }}</p>
    <button *ngIf="!isInCart" (click)="addToCart(book)">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeFromCart(book)">Remove from Cart</button>
</li>
